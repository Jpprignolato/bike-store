<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [id]="inputName"
      [name]="inputName"
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onBlur()" />
      
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
