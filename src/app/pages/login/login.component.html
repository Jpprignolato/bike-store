<app-default-login-layout
     title="Login into your account"
     primaryButtonText="Login now"
     secondaryButtonText="Singnup now"
     (submit)="submit()"
     (navigate)="navigate()"
>
     <form [formGroup]="loginForm">
        <app-primary-input
               formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="jodson541@gmail.com">
          <img src="../../../assets/svg/email-icon.svg" alt="email icon" />
        </app-primary-input>
        <app-primary-input
        formControlName="password"
            inputName="password"
            type="password"
            label="Your password"
            placeholder="********">
          <img src="../../../assets/svg/password-icon.svg" alt="email icon" />
        </app-primary-input>
        <span>Forgot password?</span>
     </form>
</app-default-login-layout>
